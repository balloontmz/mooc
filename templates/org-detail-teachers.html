{% extends 'org_base.html' %}
{% block page_path %}机构讲师{% endblock %}
{% block title %}机构讲师|mooc{% endblock %}
{% load staticfiles %}

<!--crumbs start-->
{% block right_form %}
    <div class="right companycenter layout" >
        <div class="head">
            <h1>机构讲师</h1>
        </div>
        <div class="messagelist">
            <div class=" butler_list butler-fav-box">
                {% for teacher in all_teachers %}
                    <dl class="des users">
                        <dt>
                            <a href="">
                                <img width="100" height="100" class="scrollLoading" data-url="{{ MEDIA_URL }}{{ teacher.image }}">
                            </a>
                        </dt>
                        <dd>
                            <h1>
                                <a href="">
                                    {{ teacher.name }}<span class="key">已认证</span>
                                </a>
                            </h1>
                            <ul class="cont clearfix">
                                <li class="time">工作年限：<span>{{ teacher.work_years }}</span></li>
                                <li class="c7">课程数：<span>3</span></li> <!-- 此处应该需要填入 -->
                            </ul>
                        </dd>
                    </dl>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
